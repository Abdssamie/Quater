name: Docker Compose Test

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'docker/**'
      - 'Dockerfile'
      - '.dockerignore'
      - '.github/workflows/docker-compose-test.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'docker/**'
      - 'Dockerfile'
      - '.dockerignore'
      - '.github/workflows/docker-compose-test.yml'

jobs:
  test-docker-compose:
    name: Test Docker Compose Setup
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start services with Docker Compose
        run: |
          cd docker
          docker compose up -d
          echo "Waiting for services to be healthy..."
          sleep 30

      - name: Check service health
        run: |
          cd docker
          docker compose ps
          
          # Check if backend is healthy
          if ! docker compose ps | grep -q "quater-backend.*Up"; then
            echo "Backend service is not running"
            docker compose logs backend
            exit 1
          fi
          
          # Check if postgres is healthy
          if ! docker compose ps | grep -q "quater-postgres.*Up"; then
            echo "Postgres service is not running"
            docker compose logs postgres
            exit 1
          fi

      - name: Test backend health endpoint
        run: |
          echo "Testing backend health endpoint..."
          max_attempts=10
          attempt=0
          
          while [ $attempt -lt $max_attempts ]; do
            if curl -f http://localhost:8080/api/health/live; then
              echo "Health check passed!"
              exit 0
            fi
            
            attempt=$((attempt + 1))
            echo "Attempt $attempt/$max_attempts failed, retrying in 5 seconds..."
            sleep 5
          done
          
          echo "Health check failed after $max_attempts attempts"
          docker compose logs backend
          exit 1

      - name: Test database connectivity
        run: |
          docker compose exec -T postgres psql -U quater_user -d quater_db -c "SELECT version();"

      - name: Show logs on failure
        if: failure()
        run: |
          cd docker
          echo "=== Backend Logs ==="
          docker compose logs backend
          echo "=== Postgres Logs ==="
          docker compose logs postgres
          echo "=== Redis Logs ==="
          docker compose logs redis || true

      - name: Stop services
        if: always()
        run: |
          cd docker
          docker compose down -v
