name: Backend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - 'shared/**'
      - 'docker/Dockerfile'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - 'shared/**'
      - 'docker/Dockerfile'
      - '.github/workflows/backend-ci.yml'

env:
  DOTNET_VERSION: '9.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  docker-build-and-test:
    name: Docker Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image with tests
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          target: test
          push: false
          load: true
          tags: quater-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract test results from container
        run: |
          # Create a temporary container to extract test results
          docker create --name test-container quater-backend:test
          docker cp test-container:/App/backend/tests/. ./test-results/ || echo "No test results found"
          docker rm test-container

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: ./test-results/**/*.trx

      - name: Build final Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          target: runtime
          push: false
          tags: quater-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  lint-and-format:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore backend/Quater.Backend.sln

      - name: Format check
        run: dotnet format backend/Quater.Backend.sln --verify-no-changes --verbosity diagnostic

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore backend/Quater.Backend.sln

      - name: Run security scan
        run: |
          dotnet list backend/Quater.Backend.sln package --vulnerable --include-transitive 2>&1 | tee security-scan.log
          if grep -q "has the following vulnerable packages" security-scan.log; then
            echo "::warning::Vulnerable packages detected"
            cat security-scan.log
          fi

      - name: Upload security scan results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-scan-results
          path: security-scan.log
