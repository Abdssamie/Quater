version: '3.8'

services:
  backend:
    build:
      context: ../
      dockerfile: Dockerfile
      target: runtime
    container_name: quater-backend
    ports:
      - "8080:8080"
      - "8443:8443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=quater_db;Username=quater_user;Password=quater_password;Include Error Detail=true
      - OpenIddict__Issuer=http://localhost:8080
      - OpenIddict__Audience=quater_api
      - Jwt__Issuer=http://localhost:8080
      - Jwt__Audience=quater_api
    volumes:
      - backend_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - quater-network

  postgres:
    image: postgres:15-alpine
    container_name: quater-postgres
    environment:
      - POSTGRES_USER=quater_user
      - POSTGRES_PASSWORD=quater_password
      - POSTGRES_DB=quater_db
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=en_US.UTF-8 --lc-ctype=en_US.UTF-8
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quater_user -d quater_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - quater-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: quater-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@quater.local
      - PGADMIN_DEFAULT_PASSWORD=admin
      - PGADMIN_CONFIG_SERVER_MODE=False
      - PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED=False
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - quater-network

volumes:
  postgres_data:
    driver: local
  backend_logs:
    driver: local
  pgadmin_data:
    driver: local

networks:
  quater-network:
    driver: bridge
