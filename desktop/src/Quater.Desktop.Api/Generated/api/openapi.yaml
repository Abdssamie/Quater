      summary: "OAuth 2.0 authorization endpoint - handles authorization code flow\
        \ with PKCE.\nAccepts both GET and POST as per OAuth 2.0 spec (RFC 6749 Section\
        \ 3.1).\n            \nQuery parameters (validated by OpenIddict before reaching\
        \ this endpoint):\n  response_type=code (required)\n  client_id=quater-mobile\
        \ or quater-desktop (required)\n  redirect_uri=... (required, validated against\
        \ registered URIs)\n  scope=openid email profile offline_access api (optional)\n\
        \  state=... (recommended, returned as-is in redirect)\n  code_challenge=...\
        \ (required when PKCE is enforced)\n  code_challenge_method=S256 (required\
        \ when PKCE is enforced)\n            \nFlow:\n1. OpenIddict validates client_id,\
        \ redirect_uri, code_challenge, code_challenge_method\n2. This controller\
        \ checks if user is authenticated (via cookie)\n3. If not authenticated, returns\
        \ Challenge to redirect to login\n4. If authenticated, creates claims principal\
        \ and issues authorization code\n5. Redirects to redirect_uri with code and\
        \ state parameters"
